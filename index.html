<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tektur:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>

    <!--poner los botones-->
    <div class="container-text">
      <h1 class="title">CALCULADORA</h1>
      <p>Ara Quijano</p>
    </div>
    <br>
    <br>

      <table class="container">
        <div class="calculadora">
          
          <div class="pantalla" >
            <div class="valorAnterior" >0</div>
            <div class="valorActual">0</div>

          </div>
          
          <button class="btn" id="btn7">7</button>
          <button class="btn" id="btn8">8</button>
          <button class="btn" id="btn9">9</button>
          <button class="btnEspecial" id="menos">-</button>
          <button class="btn" id="btn4">4</button>
          <button class="btn" id="btn5">5</button>
          <button class="btn" id="btn6">6</button>
          <button class="btnEspecial" id="mas">+</button>
          <button class="btn" id="btn1">1</button>
          <button class="btn" id="btn2">2</button>
          <button class="btn" id="btn3">3</button>
          <button class="btnEspecial" id="multiplica">x</button>
          <button class="btn" id="punto">.</button>
          <button class="btn" id="btn0">0</button>
          <button class="btn" id="limpiar">‚Üê</button>
          <button class="btnEspecial" id="igual">=</button>
        </div>        
      </table>
    </h1>

    <script src="./js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
